<!DOCTYPE html>
<html>
<head>
    <title>Cloud Lawyer Admin</title>
    <script src="http://api.webutilitykit.com/webutilitykit-v1.js"></script>
</head>
<body id="body">
    <template id="header" type="../../templates/header"></template>
    <h1>Appointments</h1>
    <widget id="meetings-datatable" type="datatable">{"schema":"meeting", "table":"meeting", "userId":"public"}</widget>
    <template id="footer" type="../../templates/footer"></template>
    <script type="text/javascript">
	    $.notification().listen("Edit", "datatable", "meetings-datatable", function(notification) {
			var id = notification.getPayload().row;
			$.utilities.redirect("meeting.html?id=" + id);
		});
    </script>
</body>
</html>
