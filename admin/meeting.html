<!DOCTYPE html>
<html>
<head>
    <title>Cloud Lawyer Admin</title>
    <script src="http://api.webutilitykit.com/webutilitykit-v1.js"></script>
</head>
<body id="body">
    <template id="header" type="../../templates/header"></template>
    <h1>Meeting Blah</h1>
    <widget id="meh" type="form">{"schema":"meeting", "table":"meeting", "row":"2", "title":"Editing Meeting", "showId":true, "order":["id", "name", "description", "image"], "saveButtonText":"Save Meeting", "labelType":"placeholder", "errorPlacement":"right"}</widget>
    <template id="footer" type="../../templates/footer"></template>
    <script>
    	$.notification().listen("loaded", "form", "meh", function(notification) {
    		var meetingId = $.url.parameter("id");
    		$.notification().notify("update", "form", "meh", { row:meetingId });
    	});
    </script>
</body>
</html>
